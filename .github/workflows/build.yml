name: Build, quality check and publish

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        module: ["auth", "gateway", "product"]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'maven'
      
      - name: Build with Maven
        working-directory: ./${{ matrix.module }}
        run: mvn clean install -DskipTests -B
        
      - name: SonarQube Scan
        working_directory: ./${{ matrix.module }}
        run: mvn sonar:sonar -Dsonar.projectKey=${{ matrix.module }} -Dsonar.host.url=${{ secrets.SONAR_HOST_URL }} -Dsonar.login=${{ secrets.SONAR_TOKEN }}